version: "3.9"

services:
  # ============ 基础设施 ============

  mysql:
    image: mysql:8
    container_name: learn4go-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: learn4go
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learn4go-net

  redis:
    image: redis:7-alpine
    container_name: learn4go-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - learn4go-net

  minio:
    image: minio/minio:latest
    container_name: learn4go-minio
    restart: unless-stopped
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learn4go-net

  # ============ 应用服务 ============

  todoapi:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: learn4go-todoapi
    restart: unless-stopped
    environment:
      TODO_STORAGE: mysql
      TODO_DB_HOST: mysql
      TODO_DB_PORT: "3306"
      TODO_DB_USER: root
      TODO_DB_PASS: root
      TODO_DB_NAME: learn4go
      REDIS_ADDR: redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - learn4go-net

  gateway:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.gateway
    container_name: learn4go-gateway
    restart: unless-stopped
    environment:
      TODO_API_URL: http://todoapi:8080
      REDIS_ADDR: redis:6379
    ports:
      - "8888:8888"
    depends_on:
      todoapi:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8888/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - learn4go-net

  frontend:
    image: nginx:alpine
    container_name: learn4go-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway
    networks:
      - learn4go-net

volumes:
  mysql-data:
  redis-data:
  minio-data:

networks:
  learn4go-net:
    driver: bridge
