version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq-demo
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  demoapp:
    build:
      context: ..
      dockerfile: rabbitmq-demo/Dockerfile
    container_name: rabbitmq-demo-app
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PORT: 8088
    ports:
      - "8088:8088"
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  rabbitmq-data:
